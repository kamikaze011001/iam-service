spring:
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/iam}
    username: ${DB_USERNAME:iam}
    password: ${DB_PASSWORD:iam}
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:placeholder}
            client-secret: ${GOOGLE_CLIENT_SECRET:placeholder}
            scope: openid,email,profile
server:
  port: ${PORT:8080}
management:
  endpoints:
    web:
      exposure:
        include: health,info
jwt:
  private-key: ${JWT_PRIVATE_KEY:}
  public-key: ${JWT_PUBLIC_KEY:}
  access-token-ttl-minutes: ${JWT_TTL_MINUTES:15}
webauthn:
  rp-id: ${WEBAUTHN_RP_ID:localhost}
  rp-origin: ${WEBAUTHN_RP_ORIGIN:http://localhost:8080}
  rp-name: ${WEBAUTHN_RP_NAME:IAM Service}
oauth2:
  clients:
    iam-web:
      redirect-uri: ${IAM_WEB_REDIRECT_URI:http://localhost:3000/callback}
    iam-service:
      client-secret: "${IAM_SERVICE_CLIENT_SECRET:{noop}changeme}"
